<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <style>     
      body {
        padding-top: 70px;   
      }          
    </style>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!--Navbar-->
    <nav class="navbar fixed-top bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="homepage.html"><img src="logo.svg" width="90"></a>
        <form class="d-flex" role="search">
            <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn custom-button" type="submit">Search</button>
        </form>
        <button class="btn custom-button"><a href="login.html">Login/Signup</a></button>
    </div>
    </nav>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Upcoming Events</h1>
            
            <button 
                class="btn btn-primary custom-button" 
                data-bs-toggle="modal" 
                data-bs-target="#createEventModal"
            >
                Create Event
            </button>
        </div>

        <div id="events-list" class="row">
            <div class="col-12">
                <div class="card event-card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Poster Presentation</h5>
                        <h6 class="card-subtitle mb-2 text-muted"> October 29, 2025 at 5:00 PM</h6>
                        <p class="card-text mb-1">Edinburg Campus, EIEAB Building</p>
                        <p class="card-text fst-italic">Join us to view projects our seniors are doing.</p>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card event-card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">UTRGV Graduation Ceremony</h5>
                        <h6 class="card-subtitle mb-2 text-muted">December 20, 2025 at 10:00 AM</h6>
                        <p class="card-text mb-1">Edinburg, Bert Ogden Arena</p>
                        <p class="card-text fst-italic">Come join us in supporting our UTRGV Graduates.</p>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

    <div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createEventModalLabel">Create New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <form id="event-creation-form">
                        
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="eventName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="eventTime" class="form-label">Date and Time</label>
                            <input type="datetime-local" class="form-control" id="eventTime" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="eventLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="eventLocation" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
                        </div>

                    </form>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success" form="event-creation-form">Create Event</button>
                </div>
            </div>
        </div>
    </div>
    
  </body>

</html>
