<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Live</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }
    body {
      padding-top: 60px;
    }
    .navbar {
      background-color: #1a1919 !important;
      min-height: 60px; 
      padding: 0;
    }
    .navbar .container-fluid {
      padding: 0 16px; 
      min-height: 60px; 
    }
    .search-bar input {
      border-radius: 15px;
    }
    .profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }
    .content-wrapper {
      display: grid;
      grid-template-columns: 220px 1fr 300px;
      height: calc(100vh - 60px);
      overflow: hidden;
    }
    .sidebar {
      background: #5a5a5a;
      padding: 15px 10px;
      overflow-y: auto;
      height: 100%;
    }
    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
      color: white;
      font-weight: 600;
    }
    .sidebar .stream-item {
      display: flex;
      align-items: center;
      margin: 0 0 15px 0;
      padding: 0;
      cursor: pointer;
    }
    .sidebar .stream-item .icon {
      margin-right: 10px;
      flex-shrink: 0;
    }
    .sidebar .stream-item .icon img{
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .sidebar .stream-item .stream-info {
      flex: 1;
      min-width: 0;
    }
    .sidebar .stream-item .stream-info .username {
      color: white;
      font-size: 14px;
      font-weight: 500;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-decoration: none;
    }
    .sidebar .stream-item .stream-info .stream-title {
      color: #ccc;
      font-size: 12px;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .main {
      background: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      height: 100%;
    }
    .live-video {
      width: 100%;
      height: 400px;
    }
    .live-video iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 5px;
    }
    .stream-info {
      background: #ccc;
      color: black;
      width: 100%;
      padding: 15px;
      margin-top: 10px;
    }
    .stream-info h2 {
      margin: 5px 0;
    }
    .stream-info p {
      margin: 5px 0;
    }
    .chat {
      background: #333;
      display: flex;
      flex-direction: column;
      padding: 10px;
      height: 100%;
      overflow: hidden;
    }
    .chat h3 {
      margin-top: 0;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      background: #ccc;
      color: black;
      padding: 10px;
      margin-bottom: 10px;
      min-height: 0;
      word-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .message {
      margin-bottom: 8px;
      word-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      max-width: 100%;
    }
    .message .username {
      font-weight: bold;
      color: #1e90ff;
    }
    .chat-input {
      display: flex;
      gap: 5px;
    }
    #messageInput {
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="homepage.html"><img src="logo.svg" width="90"></a>
      <form class="d-flex" role="search">
        <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn custom-button" type="submit">Search</button>
      </form>
      <a href="login.html" class="btn custom-button">Login/Signup</a>
    </div>
  </nav>
  
  <!-- Main Layout -->
  <div class="content-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar" style="padding-top:20px">
      <h3>Streaming Now</h3>
      <div class="stream-item">
        <div class="icon"><a href="profile.html"><img src="https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg"></a></div>
        <div><a href="profile.html" style="color:white">UTRGV EECE</a><br><small>Projects</small></div>
      </div>
      <div class="stream-item"><div class="icon"><img src="https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg"></div><div><a href="profile.html" style="color:white">Name</a><br><small>Title</small></div></div>
      <div class="stream-item"><div class="icon"><img src="https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg"></div><div><a href="profile.html" style="color:white">Name</a><br><small>Title</small></div></div>
      <div class="stream-item"><div class="icon"><img src="https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg"></div><div><a href="profile.html" style="color:white">Name</a><br><small>Title</small></div></div>
      <div class="stream-item"><div class="icon"><img src="https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg"></div><div><a href="profile.html" style="color:white">Name</a><br><small>Title</small></div></div>
    </aside>
    
    <!-- Main content -->
    <main class="main">
      <div class="live-video">
        <iframe src="https://www.youtube.com/embed/jNQXAC9IVRw" allowfullscreen></iframe>
      </div>
      <div class="stream-info">
        <div style="display: flex; align-items: center; gap: 10px;">
          <a href="profile.html">
            <img src="https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg"  
                style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
          </a>
          <div>
            <h2 style="margin: 0;">Hackathon</h2>
            <p style="margin: 0;"><a href="profile.html">UTRGV CSCI</a></p>
          </div>
        </div>
        
        <p><strong>Description</strong><br>Join us in our hackathon</p>
      </div>
    </main>
    
    <!-- Chat -->
    <section class="chat" style="padding-top:20px">
      <h3 style="text-align: center">Live Chat</h3>
      <div class="messages" id="chatMessages"></div>
      <div class="chat-input" id="chatInputSection">
        <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
        <button class="btn btn-primary custom-button" onclick="sendMessage()">Send</button>
      </div>
      <div id="loginPrompt" style="display: none; text-align: center; padding: 20px;">
        <p style="color: #ccc; margin-bottom: 10px;">Please log in to participate in the chat</p>
        <a href="login.html" class="btn btn-primary custom-button">Login</a>
      </div>
    </section>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get logged-in user from localStorage
    let currentUser = {
      username: "Guest",
      picture: "https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg",
      isLoggedIn: false
    };
    
    // Load user data from localStorage
    function loadUserData() {
      const raw = localStorage.getItem('user');
      if (!raw) {
        console.log('No user logged in');
        showLoginPrompt();
        return;
      }
      
      try {
        const user = JSON.parse(raw);
        currentUser.username = user.username || user.name || user.email || "Guest";
        currentUser.isLoggedIn = true;
        // If you store profile picture in the user object, you can add:
        // currentUser.picture = user.picture || currentUser.picture;
        showChatInput();
      } catch (e) {
        console.error('Error parsing user data:', e);
        localStorage.removeItem('user');
        showLoginPrompt();
      }
    }
    
    // Show chat input for logged-in users
    function showChatInput() {
      document.getElementById('chatInputSection').style.display = 'flex';
      document.getElementById('loginPrompt').style.display = 'none';
    }
    
    // Show login prompt for guests
    function showLoginPrompt() {
      document.getElementById('chatInputSection').style.display = 'none';
      document.getElementById('loginPrompt').style.display = 'block';
    }
    
    // Load user data when page loads
    loadUserData();
    
    // Chat function
    function sendMessage() {
      // Check if user is logged in
      if (!currentUser.isLoggedIn) {
        alert('Please log in to send messages');
        return;
      }
      
      const input = document.getElementById("messageInput");
      const messageText = input.value.trim();
      if (messageText === "") return;
      
      const chatMessages = document.getElementById("chatMessages");
      const messageEl = document.createElement("div");
      messageEl.classList.add("message");
      messageEl.innerHTML = `<span class="username">${currentUser.username}:</span> ${messageText}`;
      
      chatMessages.appendChild(messageEl);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      input.value = "";
    }
    
    document.getElementById("messageInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

  <!-- Livestream Loading Script -->
  <script>
    const API_URL = 'http://localhost:4000';
    const urlParams = new URLSearchParams(window.location.search);
    const streamId = urlParams.get('stream');

    // Load livestream data
    async function loadLivestream() {
      if (!streamId) {
        console.log('No stream ID provided');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/livestreams/${streamId}`);
        if (!response.ok) throw new Error('Stream not found');

        const stream = await response.json();

        // Update page with stream data
        const streamTitle = document.querySelector('.stream-info h2');
        if (streamTitle) streamTitle.textContent = stream.title;
        
        const streamUsername = document.querySelector('.stream-info p a');
        if (streamUsername) streamUsername.textContent = stream.users?.username || 'Unknown';
        
        const descElement = document.querySelector('.stream-info p:last-child');
        if (descElement) {
          descElement.innerHTML = `<strong>Description</strong><br>${stream.description || 'No description'}`;
        }

        // Update profile picture
        const profileImg = document.querySelector('.stream-info img');
        if (profileImg && stream.users?.profile_picture) {
          profileImg.src = stream.users.profile_picture;
        }

        // Update profile link
        const profileLinks = document.querySelectorAll('.stream-info a[href="profile.html"]');
        profileLinks.forEach(link => {
          if (stream.users?.username) {
            link.href = `profile.html?user=${stream.users.username}`;
          }
        });

        // Replace YouTube video with actual stream placeholder
        const videoContainer = document.querySelector('.live-video iframe');
        if (videoContainer) {
          const parent = videoContainer.parentElement;
          parent.innerHTML = `
            <div style="width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;">
              <div style="text-align: center; padding: 40px;">
                <div style="font-size: 80px; margin-bottom: 20px;">üî¥</div>
                <h2 style="margin: 0 0 10px 0; font-size: 32px;">${stream.title}</h2>
                <p style="font-size: 20px; margin: 10px 0; opacity: 0.9;">Streaming by ${stream.users?.username || 'Unknown'}</p>
                <p style="font-size: 16px; margin: 20px 0; opacity: 0.8;">${stream.description || 'Live now!'}</p>
                <div style="margin-top: 30px; padding: 15px 30px; background: rgba(255,255,255,0.2); border-radius: 10px; display: inline-block;">
                  <span style="font-size: 18px; font-weight: bold;">üëÅÔ∏è ${stream.viewer_count || 0} viewers</span>
                </div>
                <p style="margin-top: 30px; font-size: 14px; opacity: 0.7;">Video streaming coming soon...</p>
              </div>
            </div>
          `;
        }

        console.log('Livestream loaded:', stream);

      } catch (error) {
        console.error('Error loading livestream:', error);
        alert('This stream is no longer available.');
        window.location.href = 'homepage.html';
      }
    }

    // Load active livestreams in sidebar
    async function loadActiveLivestreams() {
      try {
        const response = await fetch(`${API_URL}/livestreams`);
        const streams = await response.json();

        const sidebar = document.querySelector('.sidebar');
        sidebar.innerHTML = '<h3>Streaming Now</h3>';

        if (streams.length === 0) {
          sidebar.innerHTML += '<p style="color: #ccc; text-align: center; font-size: 14px;">No active streams</p>';
          return;
        }

        streams.forEach(stream => {
          const isCurrentStream = stream.id === parseInt(streamId);
          const streamItem = document.createElement('div');
          streamItem.className = 'stream-item';

          // Highlight current stream
          if (isCurrentStream) {
            streamItem.style.background = 'rgba(74, 158, 255, 0.2)';
            streamItem.style.border = '2px solid #4a9eff';
            streamItem.style.borderRadius = '8px';
            streamItem.style.padding = '8px';
          }

          // Add hover effect
          streamItem.addEventListener('mouseenter', () => {
            if (!isCurrentStream) {
              streamItem.style.background = 'rgba(255, 255, 255, 0.1)';
              streamItem.style.borderRadius = '8px';
            }
          });
          streamItem.addEventListener('mouseleave', () => {
            if (!isCurrentStream) {
              streamItem.style.background = 'transparent';
            }
          });

          streamItem.innerHTML = `
            <div style="display: flex; align-items: center; gap: 10px;">
              <div class="icon">
                <a href="profile.html?user=${stream.user_id}">
                  <img src="${stream.users?.profile_picture || 'https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg'}" 
                      style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
                </a>
              </div>
              <div style="flex: 1; min-width: 0;">
                <a href="live.html?stream=${stream.id}" 
                  style="color: ${isCurrentStream ? '#4a9eff' : 'white'}; 
                          text-decoration: none; 
                          font-weight: ${isCurrentStream ? 'bold' : 'normal'};
                          display: block;
                          overflow: hidden;
                          text-overflow: ellipsis;
                          white-space: nowrap;">
                  ${stream.users?.username || 'Unknown'}
                  ${isCurrentStream ? ' (Watching)' : ''}
                </a>
                <small style="color: #ccc; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                  ${stream.title}
                </small>
                <small style="color: #888;">
                  <span style="color: red;">üî¥</span> ${stream.viewer_count || 0} viewers
                </small>
              </div>
            </div>
          `;
          
          sidebar.appendChild(streamItem);
        });

      } catch (error) {
        console.error('Error loading livestreams:', error);
        const sidebar = document.querySelector('.sidebar');
        sidebar.innerHTML = '<h3 style="color: white;">Streaming Now</h3><p style="color: #888; padding: 10px;">Unable to load streams</p>';
      }
    }

    // Initialize
    loadLivestream();
    loadActiveLivestreams();

    // Refresh active streams every 30 seconds
    setInterval(loadActiveLivestreams, 30000);
  </script>

  <script src="navbar.js"></script>
</body>
