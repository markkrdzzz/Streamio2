<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <title>Live</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }
    body {
      padding-top: 60px;
    }
    .navbar {
      background-color: #1a1919 !important;
      min-height: 60px; 
      padding: 0;
    }
    .navbar .container-fluid {
      padding: 0 16px; 
      min-height: 60px; 
    }
    .content-wrapper {
      display: grid;
      grid-template-columns: 220px 1fr 300px;
      height: calc(100vh - 60px);
      overflow: hidden;
    }
    .sidebar {
      background: #5a5a5a;
      padding: 15px 10px;
      overflow-y: auto;
      height: 100%;
    }
    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
      color: white;
      font-weight: 600;
    }
    .sidebar .stream-item {
      display: flex;
      align-items: center;
      margin: 0 0 15px 0;
      padding: 0;
      cursor: pointer;
    }
    .sidebar .stream-item .icon {
      margin-right: 10px;
      flex-shrink: 0;
    }
    .sidebar .stream-item .icon img{
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .sidebar .stream-item .stream-info {
      flex: 1;
      min-width: 0;
    }
    .sidebar .stream-item .stream-info .username {
      color: white;
      font-size: 14px;
      font-weight: 500;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-decoration: none;
    }
    .sidebar .stream-item .stream-info .stream-title {
      color: #ccc;
      font-size: 12px;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .main {
      background: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      height: 100%;
    }
    .live-video {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .live-video iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .stream-info {
      background: #ccc;
      color: black;
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .status-indicator {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }
    .status-live {
      background: #ff0000;
      color: white;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .chat {
      background: #333;
      display: flex;
      flex-direction: column;
      padding: 10px;
      height: 100%;
      overflow: hidden;
    }
    .chat h3 {
      margin-top: 0;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      background: #ccc;
      color: black;
      padding: 10px;
      margin-bottom: 10px;
      min-height: 0;
      border-radius: 8px;
    }
    .chat-message {
      margin-bottom: 8px;
      word-wrap: break-word;
    }
    .chat-username {
      font-weight: bold;
      color: #1e90ff;
    }
    @media (max-width: 992px) {
      .content-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="homepage.html"><img src="logo.svg" width="90"></a>
      <h4 id="navbarTitle" style="color: white; margin: 0;">Live Stream</h4>
      <a href="homepage.html" class="btn custom-button">Back to Home</a>
    </div>
  </nav>
  
  <!-- Main Layout -->
  <div class="content-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar" style="padding-top:20px">
      <h3>Streaming Now</h3>
      <p style="color: #ccc; text-align: center; font-size: 14px;">Loading streams...</p>
    </aside>
    
    <!-- Main content -->
    <main class="main">
      <div class="live-video">
        <video id="remoteVideo" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
        <div style="position: absolute; top: 10px; left: 10px;">
          <span id="streamStatus" class="status-indicator status-live">ðŸ”´ LIVE</span>
        </div>
      </div>
      
      <div class="stream-info">
        <h4 id="streamTitle" style="margin: 5px 0;">Loading...</h4>
        <p id="streamDescription" style="color: #666; margin: 5px 0;"></p>
        <div style="margin-top: 10px;">
          <span style="display: inline-block; margin-right: 15px;">
            <strong>Viewers:</strong> <span id="viewerCount" style="color: #4a9eff;">0</span>
          </span>
          <span style="display: inline-block;">
            <strong>Duration:</strong> <span id="streamDuration" style="color: #4a9eff;">00:00</span>
          </span>
        </div>
      </div>
    </main>
    
    <!-- Chat -->
    <section class="chat" style="padding-top:20px">
      <h3>Live Chat</h3>
      <div class="chat-messages" id="chatMessages">
        <p style="color: #888; text-align: center;">Chat messages will appear here</p>
      </div>
      <div class="input-group">
        <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
        <button class="btn custom-button" id="sendChatBtn">Send</button>
      </div>
    </section>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js\" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const API_URL = 'http://localhost:4000';
    const urlParams = new URLSearchParams(window.location.search);
    const streamId = urlParams.get('stream');
    let startTime = null;
    let durationInterval = null;
    
    // WebRTC variables
    let socket = null;
    let peerConnection = null;
    let roomName = null;

    // Get logged-in user
    const user = JSON.parse(localStorage.getItem('user') || '{}');

    // Load livestream data
    async function loadLivestream() {
      if (!streamId) {
        alert('No stream ID provided');
        window.location.href = 'homepage.html';
        return;
      }

      try {
        const response = await fetch(`${API_URL}/livestreams/${streamId}`);
        if (!response.ok) {
          console.error('Stream fetch failed:', response.status, response.statusText);
          throw new Error('Stream not found');
        }

        const stream = await response.json();
        console.log('Stream data received:', stream);

        // Update page with stream data
        document.getElementById('streamTitle').textContent = stream.title;
        document.getElementById('streamDescription').textContent = stream.description || '';
        document.getElementById('viewerCount').textContent = stream.viewer_count || 0;

        // Update navbar title
        document.getElementById('navbarTitle').textContent = `${stream.users?.username || 'Unknown'}'s Live`;

        // Calculate stream duration
        if (stream.created_at) {
          startTime = new Date(stream.created_at).getTime();
          durationInterval = setInterval(updateDuration, 1000);
          updateDuration(); // Update immediately
        }

        // Update video container with stream placeholder
        const videoContainer = document.querySelector('.live-video');
        videoContainer.innerHTML = `
          <div style="position: absolute; top: 10px; left: 10px; z-index: 10;">
            <span class="status-indicator status-live">ðŸ”´ LIVE</span>
          </div>
          <video id="remoteVideo" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover; background: #000;"></video>
        `;
        
        // Store room name for WebRTC connection
        roomName = stream.room_name;
        
        // Initialize WebRTC viewer connection
        initializeWebRTC(roomName);

        addChatMessage('System', `Welcome to ${stream.users?.username || 'Unknown'}'s stream!`, true);

        console.log('Livestream loaded:', stream);

      } catch (error) {
        console.error('Error loading livestream:', error);
        console.error('Error details:', error.message, error.stack);
        
        // Show more helpful error message
        const errorMsg = error.message === 'Stream not found' 
          ? 'This stream is no longer available.'
          : 'Unable to load stream. Please check your connection and try again.';
        
        alert(errorMsg);
        window.location.href = 'homepage.html';
      }
    }

    // Update duration
    function updateDuration() {
      if (!startTime) return;
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
      const seconds = (elapsed % 60).toString().padStart(2, '0');
      document.getElementById('streamDuration').textContent = `${minutes}:${seconds}`;
    }

    // Add chat message
    function addChatMessage(username, message, isSystem = false) {
      const chatMessages = document.getElementById('chatMessages');
      
      // Remove placeholder message if it exists
      if (chatMessages.querySelector('p[style*="color: #888"]')) {
        chatMessages.innerHTML = '';
      }
      
      const messageDiv = document.createElement('div');
      messageDiv.className = 'chat-message';
      messageDiv.innerHTML = `
        <span class="chat-username" style="${isSystem ? 'color: #ffa500;' : ''}">${username}</span>: ${message}
      `;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Send chat
    document.getElementById('sendChatBtn').addEventListener('click', () => {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      
      if (!user.id && !user.user_id) {
        alert('Please log in to chat');
        return;
      }
      
      if (message) {
        addChatMessage(user.username || user.name || 'You', message);
        input.value = '';
      }
    });

    document.getElementById('chatInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('sendChatBtn').click();
      }
    });

    // Load active livestreams in sidebar
    async function loadActiveLivestreams() {
      try {
        const response = await fetch(`${API_URL}/livestreams`);
        const streams = await response.json();

        const sidebar = document.querySelector('.sidebar');
        sidebar.innerHTML = '<h3>Streaming Now</h3>';

        if (streams.length === 0) {
          sidebar.innerHTML += '<p style="color: #ccc; text-align: center; font-size: 14px;">No active streams</p>';
          return;
        }

        streams.forEach(stream => {
          const streamItem = document.createElement('div');
          streamItem.className = 'stream-item';

          streamItem.innerHTML = `
            <div class="icon">
              <a href="profile.html?user=${stream.user_id}">
                <img src="${stream.users?.profile_picture || 'https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg'}">
              </a>
            </div>
            <div class="stream-info">
              <a href="live.html?stream=${stream.id}" class="username">
                ${stream.users?.username || 'Unknown'}
              </a>
              <span class="stream-title">${stream.title}</span>
            </div>
          `;
          
          sidebar.appendChild(streamItem);
        });

      } catch (error) {
        console.error('Error loading livestreams:', error);
        const sidebar = document.querySelector('.sidebar');
        sidebar.innerHTML = '<h3>Streaming Now</h3><p style="color: #ccc; text-align: center; font-size: 14px;">Unable to load streams</p>';
      }
    }

    // Initialize
    loadLivestream();
    loadActiveLivestreams();

    // Refresh active streams every 30 seconds
    setInterval(loadActiveLivestreams, 30000);

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (durationInterval) {
        clearInterval(durationInterval);
      }
      if (peerConnection) {
        peerConnection.close();
      }
      if (socket) {
        socket.disconnect();
      }
    });

    // ============================================
    // WEBRTC VIEWER LOGIC
    // ============================================

    function initializeWebRTC(roomName) {
      if (!roomName) {
        console.error('No room name provided');
        return;
      }

      // Connect to Socket.io server
      socket = io(API_URL);

      socket.on('connect', () => {
        console.log('Connected to signaling server');
        // Register as viewer
        socket.emit('viewer', roomName);
      });

      // Receive offer from broadcaster
      socket.on('offer', async (data) => {
        console.log('Received offer from broadcaster');
        
        // Create peer connection if not exists
        if (!peerConnection) {
          peerConnection = createPeerConnection();
        }

        try {
          await peerConnection.setRemoteDescription(data.offer);
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.emit('answer', { answer, to: data.from });
        } catch (error) {
          console.error('Error handling offer:', error);
        }
      });

      // Handle ICE candidates
      socket.on('ice-candidate', async (data) => {
        if (peerConnection && data.candidate) {
          try {
            await peerConnection.addIceCandidate(data.candidate);
          } catch (error) {
            console.error('Error adding ICE candidate:', error);
          }
        }
      });

      // Handle broadcaster leaving
      socket.on('broadcaster-left', () => {
        console.log('Broadcaster has ended the stream');
        alert('The broadcaster has ended this stream.');
        window.location.href = 'homepage.html';
      });

      socket.on('error', (message) => {
        console.error('Socket error:', message);
        alert('Unable to connect to stream: ' + message);
      });
    }

    function createPeerConnection() {
      const config = {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' }
        ]
      };

      const pc = new RTCPeerConnection(config);

      // Handle ICE candidates
      pc.onicecandidate = (event) => {
        if (event.candidate && socket) {
          socket.emit('ice-candidate', {
            candidate: event.candidate,
            to: socket.id
          });
        }
      };

      // Handle incoming stream
      pc.ontrack = (event) => {
        console.log('Received remote track');
        const remoteVideo = document.getElementById('remoteVideo');
        if (remoteVideo && event.streams[0]) {
          remoteVideo.srcObject = event.streams[0];
          console.log('Video stream connected');
        }
      };

      pc.onconnectionstatechange = () => {
        console.log('Connection state:', pc.connectionState);
        if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
          console.log('Connection failed or disconnected');
        }
      };

      return pc;
    }
  </script>

  <script src="navbar.js"></script>
</body>
</html>
