<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Live</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }

    body {
      padding-top: 60px; /* Height of your navbar */
    }

    /* Navbar custom tweaks */
    .navbar {
      background-color: #1a1919 !important;
      min-height: 60px; 
      padding: 0;
    }

    .navbar .container-fluid {
      padding: 0 16px; 
      min-height: 60px; 
    }


    .search-bar input {
      border-radius: 15px;
    }

    .profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Layout container */
    .content-wrapper {
      display: grid;
      grid-template-columns: 220px 1fr 300px;
      height: calc(100vh - 60px); /* subtract navbar */
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: #444;
      padding: 10px;
      overflow-y: auto;
      height: 100%;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar .stream-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .sidebar .stream-item .icon img{
      width: 30px;
      height: 30px;
      background: black;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Main stream section */
    .main {
      background: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      height: 100%;
    }

    .live-video {
      width: 100%;
      height: 400px;
    }

    .live-video iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 5px;
    }

    .stream-info {
      background: #ccc;
      color: black;
      width: 100%;
      padding: 15px;
      margin-top: 10px;
    }

    .stream-info h2 {
      margin: 5px 0;
    }

    .stream-info p {
      margin: 5px 0;
    }

    /* Live chat */
    .chat {
      background: #333;
      display: flex;
      flex-direction: column;
      padding: 10px;
      height: 100%;
      overflow: hidden;
    }

    .chat h3 {
      margin-top: 0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      background: #ccc;
      color: black;
      padding: 10px;
      margin-bottom: 10px;
      min-height: 0;
    }

    .message {
      margin-bottom: 8px;
    }

    .message .username {
      font-weight: bold;
      color: #1e90ff;
    }

    .chat-input {
      display: flex;
      gap: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html"><img src="logo.svg" width="90"></a>
            <form class="d-flex" role="search">
                <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn custom-button" type="submit">Search</button>
            </form>
            <a href="login.html" class="btn custom-button">Login/Signup</a>
        </div>
      </nav>

  <!-- Main Layout -->
  <div class="content-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar" style="padding-top:20px">
      <h3>Streaming Now</h3>
      <div class="stream-item">
        <div class="icon"><a href="profile.html"><img src="https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg" width=""></a></div>
        <div><a href="profile.html" style="color:white">UTRGV EECE</a><br><small>Projects</small></div>
      </div>
      <div class="stream-item"><div class="icon"><img src="https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg" width=""></div><div><a href="profile.html" style="color:white">Name</a><br><small>Title</small></div></div>
      <div class="stream-item"><div class="icon"><img src="https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg" width=""></div><div><a href="profile.html" style="color:white">Name</a><br><small>Title</small></div></div>
      <div class="stream-item"><div class="icon"><img src="https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg" width=""></div><div><a href="profile.html" style="color:white">Name</a><br><small>Title</small></div></div>
      <div class="stream-item"><div class="icon"><img src="https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg" width=""></div><div><a href="profile.html" style="color:white">Name</a><br><small>Title</small></div></div>
    </aside>

    <!-- Main content -->
    <main class="main">
      <div class="live-video">
        <iframe src="https://www.youtube.com/embed/jNQXAC9IVRw" allowfullscreen></iframe>
      </div>
      <div class="stream-info">
        <div style="display: flex; align-items: center; gap: 10px;">
          <a href="profile.html">
          <img src="https://www.utrgv.edu/tutoring/_files/images/staff/no-pic.jpg"  
              style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
              </a>
          <div>
            <h2 style="margin: 0;">Hackathon</h2>
            <p style="margin: 0;"><a href="profile.html">UTRGV CSCI</a></p>
          </div>
        </div>
        <hr>
        <p><strong>Description</strong><br>Join us in our hackathon</p>
      </div>
    </main>

    <!-- Chat -->
    <section class="chat" style="padding-top:20px">
      <h3 style="text-align: center">Live Chat</h3>
      <div class="messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
        <button class="btn btn-primary custom-button" onclick="sendMessage()">Send</button>
      </div>
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Example logged-in user
    const currentUser = {
      username: "UTRGV CSCI",
      picture: "https://upload.wikimedia.org/wikipedia/en/thumb/4/49/UTRGV_Seal.svg/1200px-UTRGV_Seal.svg.png"
    };

    // Update profile section with current user info
    document.getElementById("userName").innerText = currentUser.username;
    document.getElementById("userPic").src = currentUser.picture;

    // Chat function
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const messageText = input.value.trim();
      if (messageText === "") return;

      const chatMessages = document.getElementById("chatMessages");

      const messageEl = document.createElement("div");
      messageEl.classList.add("message");
      messageEl.innerHTML = `<span class="username">${currentUser.username}:</span> ${messageText}`;

      chatMessages.appendChild(messageEl);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      input.value = "";
    }

    
    document.getElementById("messageInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
