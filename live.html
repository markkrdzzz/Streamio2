<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }

    /* Navbar custom tweaks */
    .navbar {
      background-color: #333 !important;
    }

    .search-bar input {
      border-radius: 15px;
    }

    .profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Layout container */
    .content-wrapper {
      display: grid;
      grid-template-columns: 220px 1fr 300px;
      height: calc(100vh - 56px); /* subtract navbar */
    }

    /* Sidebar */
    .sidebar {
      background: #444;
      padding: 10px;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar .stream-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .sidebar .stream-item .icon {
      width: 30px;
      height: 30px;
      background: black;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Main stream section */
    .main {
      background: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .live-video {
      width: 100%;
      height: 400px;
    }

    .live-video iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 5px;
    }

    .stream-info {
      background: #ccc;
      color: black;
      width: 100%;
      padding: 15px;
      margin-top: 10px;
    }

    .stream-info h2 {
      margin: 5px 0;
    }

    .stream-info p {
      margin: 5px 0;
    }

    /* Live chat */
    .chat {
      background: #333;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .chat h3 {
      margin-top: 0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      background: #ccc;
      color: black;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 8px;
    }

    .message .username {
      font-weight: bold;
      color: #1e90ff;
    }

    .chat-input {
      display: flex;
      gap: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="profile.html">
            <img src="logo.svg" width="90">
          </a>

      <!-- Centered search bar -->
      <form class="d-flex mx-auto search-bar" style="width: 40%;" role="search">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      </form>

      <!-- Profile section -->
      <div class="d-flex align-items-center profile">
        <span id="userName" class="me-2">Loading...</span>
        <img id="userPic" src="" alt="profile">
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="content-wrapper mt-5">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Streaming Now</h3>
      <div class="stream-item">
        <div class="icon"></div>
        <div>UTRGV EECE<br><small>Projects</small></div>
      </div>
      <div class="stream-item"><div class="icon"></div><div>Title<br><small>Name</small></div></div>
      <div class="stream-item"><div class="icon"></div><div>Title<br><small>Name</small></div></div>
      <div class="stream-item"><div class="icon"></div><div>Title<br><small>Name</small></div></div>
      <div class="stream-item"><div class="icon"></div><div>Title<br><small>Name</small></div></div>
    </aside>

    <!-- Main content -->
    <main class="main">
      <div class="live-video">
        <iframe src="https://www.youtube.com/embed/jNQXAC9IVRw" allowfullscreen></iframe>
      </div>
      <div class="stream-info">
        <h2>Hackathon</h2>
        <p>UTRGV CSCI</p>
        <hr>
        <p><strong>Description</strong><br>Join us in our hackathon</p>
      </div>
    </main>

    <!-- Chat -->
    <section class="chat">
      <h3>Live Chat</h3>
      <div class="messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
      </div>
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Example logged-in user
    const currentUser = {
      username: "UTRGV CSCI",
      picture: "https://upload.wikimedia.org/wikipedia/en/thumb/4/49/UTRGV_Seal.svg/1200px-UTRGV_Seal.svg.png"
    };

    // Update profile section with current user info
    document.getElementById("userName").innerText = currentUser.username;
    document.getElementById("userPic").src = currentUser.picture;

    // Chat function
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const messageText = input.value.trim();
      if (messageText === "") return;

      const chatMessages = document.getElementById("chatMessages");

      const messageEl = document.createElement("div");
      messageEl.classList.add("message");
      messageEl.innerHTML = `<span class="username">${currentUser.username}:</span> ${messageText}`;

      chatMessages.appendChild(messageEl);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      input.value = "";
    }

    
    document.getElementById("messageInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
