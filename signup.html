<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Streamio - Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <main>
    <!--Navbar-->
    <nav class="navbar fixed-top bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand" href="profile.html">Streamio</a>
          <form class="d-flex" role="search">
              <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn custom-button" type="submit">Search</button>
          </form>
          <a href="login.html" class="btn custom-button">Log In</a>
      </div>
    </nav>

    <div class="auth-container">
      <div class="auth-card">
        <h2 class="auth-title">Join Streamio</h2>
        <p class="auth-subtitle">Create your account to start streaming</p>
        
        <form class="auth-form" id="signupForm">
          <div class="form-row">
            <div class="form-group half">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-input" placeholder="First name" required>
            </div>
            <div class="form-group half">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Last name" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>
          </div>
          
          <div class="form-group">
            <label for="email">College Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
          </div>
          
          <div class="form-group">
            <label for="birthdate">Date of Birth</label>
            <input type="date" id="birthdate" name="birthdate" class="form-input" required>
          </div>
          
          <button type="submit" class="auth-button">Create Account</button>
        </form>
        
        <p class="auth-switch">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </div>
    </div>

    </main>
    <script src="auth.js"></script>
  </body>
</html>
